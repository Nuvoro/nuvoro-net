<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nuvoro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="js/signup.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Nuvoro</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center">Create Your Account</h2>
                        <p class="text-center">To start your free Nuvoro trial, create an account to continue.</p>
                        <button class="btn btn-outline-primary btn-lg btn-block mb-3" onclick="googleSignIn()">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="mr-2" style="height: 24px;"> Continue with Google
                        </button>
                        <button class="btn btn-outline-primary btn-lg btn-block mb-3" onclick="showEmailSignupForm()">
                            <i class="fas fa-envelope mr-2"></i> Continue with Email
                        </button>
                        <div id="emailSignupForm" style="display: none;">
                            <form>
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Continue</button>
                            </form>
                        </div>
                        <small class="form-text text-muted mt-3 text-center">By creating an account, you agree to our <a href="#">Terms of Service</a> and have read and understood the <a href="#">Privacy Policy</a>.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
